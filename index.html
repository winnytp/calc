<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="title-bar">
                <div class="title-button" id="red"></div>
                <div class="title-button" id="yellow"></div>
                <div class="title-button" id="green"></div>
            </div>
            <div id="display">
                <div id="upper-display">
                    <p id="upper-display-text">(empty)</p>
                </div>
                <div id="lower-display">
                    <p id="lower-display-text">0</p>
                </div>
            </div>
            <div id="buttons">
                <div class="row">
                    <button class="clear" id="clear">C</button>
                    <button class="clear" id="all-clear">AC</button>
                    <button class="operator" data-operator="%">%</button>
                    <button class="operator" data-operator="รท">รท</button>
                </div>
                <div class="row">
                    <button class="number" data-number="7">7</button>
                    <button class="number" data-number="8">8</button>
                    <button class="number" data-number="9">9</button>
                    <button class="operator" data-operator="x">x</button>
                </div>
                <div class="row">
                    <button class="number" data-number="4">4</button>
                    <button class="number" data-number="5">5</button>
                    <button class="number" data-number="6">6</button>
                    <button class="operator" data-operator="-">-</button>
                </div>
                <div class="row">
                    <button class="number" data-number="1">1</button>
                    <button class="number" data-number="2">2</button>
                    <button class="number" data-number="3">3</button>
                    <button class="operator" data-operator="+">+</button>
                </div>
                <div class="row">
                    <button class="number" data-number="0">0</button>
                    <button id="decimal">.</button>
                    <button id="equals" data-operator="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
