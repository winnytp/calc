<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="title-bar">
                <div class="title-button" id="red"></div>
                <div class="title-button" id="yellow"></div>
                <div class="title-button" id="green"></div>
            </div>
            <div id="display">
                <div id="upper-display">
                    <p>1 + 2 =</p>
                </div>
                <div id="lower-display">
                    <p>3</p>
                </div>
            </div>
            <div id="buttons">
                <div class="row">
                    <button class="operator">C</button>
                    <button class="operator">AC</button>
                    <button class="operator">%</button>
                    <button class="operator">รท</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">x</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
